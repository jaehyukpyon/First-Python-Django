<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <div class="main-title">
        <div class="overlay">
            <h1>
                당당마켓<br>
                <span>가장 가까운 중고거래 플랫폼</span>
            </h1>
            <!-- <br><br><br>
            <span>가장 가까운 중고거래 플랫폼</span> -->
        </div>
    </div>

    <div class="tab-content" style="width: 45%; margin: 5% auto 0px auto;">
        <h3>Login Page</h3>
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="post" action="/member/login/">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" id="user_id" class="form-control" name="user_id" />
                    <label class="form-label" for="user_id">Enter Your User ID</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" name="password" />
                    <label class="form-label" for="password">Enter Your Password</label>
                </div>                

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </form>
        </div>        
    </div>

</body>

</html>
