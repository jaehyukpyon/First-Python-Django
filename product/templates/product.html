        {% endfor %}

    <div class="main-title">
        <div class="overlay">
            <h1>
                당당마켓<br>
                <span>가장 가까운 중고거래 플랫폼</span>
            </h1>
            <!-- <br><br><br>

        </div>
    </div>

    <!-- <div class="d-flex justify-content-between">
        <ul class="list-group list-group-flush">
            {% for product in products %}            
            <li class="list-group-item">
                <img src="/static/prod1.jpg" width="100%" height="200px" alt="">
                <div>
                    <p class="text-end">

                </div>                
            </li>
            {% endfor %}

    <div class="product-content">
        <div class="list-group list-group-flush">
            {% for product in products %} 
                <button type="button" class="list-group-item list-group-item-action" id="{{ product.id }}">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            {% if product.image %}
                            <img src="{{ product.image.url }}" alt="itemimage" class="product-image">
                            {% else %}
                            <img src="/static/bg.jpg" alt="itemimage" class="product-image">
                            {% endif %}
                        </div>
                        <div class="flex-grow-1 ms-3 text-end">
                            {{ product.title }}<br>
                            {{ product.price }}<br>
                            {{ product.location }}
                        </div>
                    </div>
                </button>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="detailModalTitle">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                <img src="/static/bg.jpg" alt="modalimage" id="detailModalImage">
                <div id="detailModalLocation"></div>
                <div id="detailModalPrice"></div>
                <div id="detailModalContent"></div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
